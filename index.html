<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fermento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor">
        <h2>Calculadora de Ingredientes para Fermento</h2>
        <p>Ingresa la cantidad total de fermento que deseas preparar en litros.</p>

        <label>Volumen deseado (litros):</label>
        <input type="number" id="volumen" step="0.1">

        <button onclick="calcularIngredientes()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
